{% extends "base.html" %}
{% load i18n %}

{% block page_content %}

{% if validlink %}

<form method="post" action=".">
  {% csrf_token %}
  {{ form.crispy }}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
